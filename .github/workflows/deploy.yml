name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    branches: [ main ]
    types: [ completed ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run' ? github.event.workflow_run.conclusion == 'success' : true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm cache clean --force
        npm config set registry https://registry.npmjs.org/
        npm install
      
    - name: Run final tests before deployment
      run: npm test
      
    - name: Setup Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible
        
    - name: Create Ansible inventory
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H host74.nird.club >> ~/.ssh/known_hosts
        
    - name: Deploy with Ansible
      run: |
        ansible-playbook \
          --private-key ~/.ssh/deploy_key \
          -u ansible \
          -i playbooks/inventory.ini \
          playbooks/cattydicking-ansible.yml \
          --limit host74.nird.club
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
        
    - name: Verify deployment
      run: |
        sleep 30
        curl -f http://host74.nird.club:61080/health || exit 1
